<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main__container">
    <article class="card__principal">
      <div class="box__top">
        <img src="./images/image-jeremy.png" alt="">
        <div class="user">
           <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="box__botton">
        <button id="btnDaily" class="periodo" data-time="daily">Daily</button>
        <button id="btnWeekly"class="periodo" data-time="weekly">Weekly</button>
        <button id="btnMonthly" class="periodo" data-time="monthly">Monthly</button>
      </div>
    </article>
    <article class="card__work card " data-key="work">
        <img src="./images/icon-work.svg" class="icon" alt="">
      <div class="card__content">
        <div class="top">
          <h3>Work</h3>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="bottom">
          <p class="hrs actual">32hrs</p><!-- weekly -->
          <p class="previo">Previous - 36hrs</p><!-- weekly --> 
        </div>
      </div>
    </article>
    <article class="card__play card" data-key="play">
      <img src="./images/icon-play.svg" class="icon" alt="">
      <div class="card__content">
        <div class="top">
          <h3>Play</h3>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="bottom">
          <p class="hrs actual">10hrs <!-- weekly --></p>  
          <p class="previo">Previous - 8hrs <!-- weekly --></p>
        </div>
      </div>
    </article>
    <article class="card__study card" data-key="study">
      <img src="./images/icon-study.svg" class="icon" alt="">
      <div class="card__content">
        <div class="top">
          <h3>Study</h3>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="bottom">
          <p class="hrs actual">4hrs <!-- weekly --></p>
          <p class="previo">Previous - 7hrs <!-- weekly --></p>
        </div>
      </div>
    </article>
       <article class="card__exercise card" data-key="exercise">
      <img src="./images/icon-exercise.svg" class="icon" alt="">
      <div class="card__content">
        <div class="top">
          <h3>Exercise</h3>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="bottom">
          <p class="hrs actual">4hrs <!-- weekly --></p>
          <p class="previo">Previous - 5hrs <!-- weekly --></p>
        </div>
      </div>
    </article>
    <article class="card__social card" data-key="social">
      <img src="./images/icon-social.svg" class="icon" alt="">
      <div class="card__content">
        <div class="top">
          <h3>Social</h3>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="bottom">
          <p class="hrs actual">5hrs <!-- weekly --></p>
          <p class="previo">Previous - 10hrs <!-- weekly --></p>
        </div>
      </div>
    </article>
    <article class="card__self card" data-key="self">
      <img src="./images/icon-self-care.svg" class="icon" alt="">
      <div class="card__content">
        <div class="top">
          <h3>Self Care</h3>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="bottom">
          <p class="hrs actual">2hrs <!-- weekly --></p>
          <p class="previo">Previous - 2hrs <!-- weekly --></p>
        </div>
      </div>
    </article><div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </main>
  
  
  <script src="./js/app.js"></script>
</body>
</html>
